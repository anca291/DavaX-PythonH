version: '3.8'

services:
  redis:
    image: redis
    container_name: redis
    ports:
      - "6379:6379"
    networks:
      - app-network

  prometheus:
    image: prom/prometheus
    container_name: prometheus
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
    ports:
      - "9090:9090"
    networks:
      - app-network

  grafana:
    image: grafana/grafana
    container_name: grafana
    ports:
      - "3000:3000"
    networks:
      - app-network

  mongo:
    image: mongo
    container_name: mongo
    restart: always
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: admin123
    networks:
      - app-network
#    volumes:
#      - mongo-data:/data/db
#    healthcheck:
#      test: [ "CMD", "mongo", "--eval", "db.adminCommand('ping')" ]
#      interval: 10s
#      timeout: 5s
#      retries: 5

  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: math-api
    ports:
      - "8000:8000"
    depends_on:
      - redis
      - mongo
    environment:
      - MONGO_URI=mongodb://admin:admin123@mongo:27017
    networks:
      - app-network

  worker:
    build:
      context: .
      dockerfile: Dockerfile.worker
    container_name: math_worker
    depends_on:
      - redis
    networks:
      - app-network


networks:
  app-network:
    driver: bridge
